<template name="timer_preview_set">
  <div class="timer-preview__set {{#if is_current_set}}is-current{{/if}}">
    <ul class="timer-preview__set__steps">
      {{#each steps}}
        <li class="timer-preview__set__steps__step timer-preview__set__steps__step--{{type}} {{#if is_current_step}}is-current{{/if}}"></li>
      {{/each}}
    </ul>
    <!--
    <p class="timer-preview__set__repeat-count">1 / 4</p>
    -->
  </div>
</template>
